<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      start_loc = {'lat': {{ session.start_lat }}, 'lng': {{ session.start_lng }}};
      end_loc = {'lat': {{ session.end_lat }}, 'lng': {{ session.end_lng }}};
      console.log(start_loc)
      console.log(end_loc)
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.3702686, lng: -121.9298745},
          zoom: 12
        });

      var marker1 = new google.maps.Marker({
        position : start_loc,
        map: map
      });
      var marker2 = new google.maps.Marker({
        position : end_loc,
        map: map
      });
      var destinations = [];
      destinations.push( new google.maps.LatLng({{ session.start_lat }}, {{ session.start_lng }}));
      destinations.push( new google.maps.LatLng({{ session.end_lat }}, {{ session.end_lng }}));
      var polylineOptions = {path: destinations};
      var polyline = new google.maps.Polyline(polylineOptions);
      polyline.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf2CZVNafcGGeYFzG7w5JBOcFY6cHN6-4&callback=initMap"
    async defer></script>
  </body>
</html>
